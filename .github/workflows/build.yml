name: Build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            libace-dev \
            libglib2.0-dev \
            libcurl4-openssl-dev \
            libxerces-c-dev \
            libnl-3-dev \
            libnl-route-3-dev \
            libxml2-dev
      - name: Build
        run: |
          mkdir build
          pushd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr ..
          make -j$(nproc) package
          popd
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: |
            build/*.deb
